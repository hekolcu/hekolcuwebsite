<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        body {
            background-color: black;
            color: white;
        }
        #main {
            position: fixed;
            left: 0px;
            top: 0px;
        }
        ::-webkit-scrollbar {
            display: none;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Mobile jQuery stuff -->
    <!-- <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script> -->
    <!-- End of Mobile jQuery stuff -->

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three';
        $(function () {
            let camera, scene, renderer;
            let geometry, material, mesh, meshs = [];

            let camSpeed = 0;
            let camSpeedIntervals = [];

            init();

            function init() {

                camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.001, 100);
                camera.position.z = 0.19;

                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x000000);

                geometry = new THREE.BoxGeometry(0.01, 0.01, 0.01);
                material = new THREE.MeshNormalMaterial();
                mesh = new THREE.Mesh(new THREE.BoxGeometry(0.075, 0.075, 0.075), new THREE.MeshBasicMaterial());
                scene.add(mesh);

                for (let i = 0; i < 2000; i++)
                    scene.add(meshInit(meshs[meshs.push(new THREE.Mesh(geometry, material)) - 1]));

                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setAnimationLoop(animation);
                document.body.appendChild(renderer.domElement);
                renderer.domElement.id = "main";

                camSpeedIntervals.push(setInterval(function () {
                    camSpeed += 0.0001;
                    if (camSpeed >= 0.0025) {
                        camSpeedIntervals.forEach(element => { clearInterval(element); });
                        camSpeed = 0.0025;
                    }
                }, 100));

            }

            function meshInit(m) {
                do {
                    m.position.x = Math.random() - 0.5;
                    m.position.y = Math.random() - 0.5;
                    m.position.z = Math.random() - 0.5;
                } while (m.position.distanceTo(mesh.position) < 0.2 || m.position.distanceTo(mesh.position) > 0.5);
                m.lookAt(mesh.position);
                return m;
            }

            function animation(time) {
                camera.position.applyAxisAngle(new THREE.Vector3(0, 1, 0), camSpeed);
                camera.lookAt(mesh.position);
                mesh.lookAt(camera.position);
                renderer.render(scene, camera);
            }

            let lastMouseEvent;
            $("#main").on("mousedown", function (e) {
                meshs.forEach(m => { m.lookAt(camera.position); });
                camSpeed = 0;
                camSpeedIntervals.forEach(element => { clearInterval(element); });
                $(this).on("mousemove", function (mouseEvent) {
                    meshs.forEach(m => { m.lookAt(camera.position); });// too much?
                    camSpeedIntervals.forEach(element => { clearInterval(element); });
                    camSpeed = 0;
                    if (lastMouseEvent != null) {
                        let changeX = lastMouseEvent.offsetX - mouseEvent.offsetX;
                        let changeY = lastMouseEvent.offsetY - mouseEvent.offsetY;
                        camera.position.applyAxisAngle(new THREE.Vector3(0, 1, 0), Math.PI * changeX / 1800);
                        camera.position.applyAxisAngle(new THREE.Vector3(1, 0, 0), Math.PI * changeY / 1800);
                        camera.lookAt(mesh.position);
                    }
                    lastMouseEvent = mouseEvent;
                });
            }).on("mouseup mouseleave", function (e) {
                meshs.forEach(m => { m.lookAt(mesh.position); });
                camSpeedIntervals.forEach(element => { clearInterval(element); });
                setTimeout(() => {// find another way to do this
                    camSpeedIntervals.forEach(element => { clearInterval(element); });
                    camSpeedIntervals.push(setInterval(function () {
                        camSpeed += 0.0001;
                        if (camSpeed >= 0.0025) {
                            camSpeedIntervals.forEach(element => { clearInterval(element); });
                            camSpeedIntervals = [];
                            camSpeed = 0.0025;
                        }
                    }, 100));
                }, 1000);
                $(this).unbind("mousemove");
                lastMouseEvent = null;
            });

            let lastScrollTop = 0;
            $(window).on("scroll", function (scrollEvent) {
                let curScrollTop = $(this).scrollTop();

                let distance = (curScrollTop - lastScrollTop) / 250;
                // console.log(distance);
                // camera.position.x += camera.position.x * distance;
                // camera.position.y += camera.position.y * distance;
                // camera.position.z += camera.position.z * distance;

                let moveV = new THREE.Vector3();
                moveV.copy(camera.position);
                moveV.normalize();
                moveV.multiplyScalar(distance);
                camera.position.add(moveV);

                lastScrollTop = curScrollTop;
            });
            $("body").css({ height: "3000px" });
        });
    </script>
    <title>Huseyin Emre Kolcu</title>
</head>
